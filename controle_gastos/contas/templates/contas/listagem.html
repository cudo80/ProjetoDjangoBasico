<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Listagem</h2>
  <ul>
  {% for transacao in transacoes %}
    <li><a href="{% url 'update' transacao.id %}">{{ transacao.descricao }} - {{ transacao.data }} -
      {{ transacao.valor }} - {{ transacao.categoria }}</a></li>
  {% endfor %}</ul>
  <a href="{% url 'nova' %}">Nova transação</a>
</body>
</html>
